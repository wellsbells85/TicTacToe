<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Reservations at Bits && Bytes</title>
</head>
<body>
    <header>
        <h1>Bits && Bytes</h1>
        <p>Welcome to the Interweb's Best Restaurant</p>
    </header>

    <nav>
        <a href="index.html">View Menu</a>
    </nav>

    <main>
        <h2>Reservation Form</h2>

        <form method="POST" action"">
            <div>
                <label for="reservationName">Reservation Name: </label>
                <input name="reservationName" type="text">
            </div>
            
            <div>
                <label for="numberOfGuests">How many people are in your party?</label>
                <input name="numberOfGuests" type="number">
            </div>

            <div>
                <label for="reservationTime">What time do you prefer?</label>
                <input name="reservationTime" type="time">
            </div>

            <div>
                <label for="reservationDate">What date do you prefer?</label>
                <input name="reservationDate" type="date">
            </div>

            <div>
                <input type="submit" value="Make Reservation!"/>
            </div>

        </form>



    </main>
    
</body>
</html>
