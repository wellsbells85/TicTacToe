<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Personal Info</title>
</head>
<body>

    <h1>Please fill out this form to tell us more about you!</h1>
    <form action="/api/registration" method="POST">
        <label for="name">Full Name</label><br />

        <input id="name" name="name" type="text" required><br />

        <label for="email">Email Address</label><br />

        <input id="email" name="emailAddress" type="email" required><br />

        <label for="dob">Date of Birth</label><br />

        <input id="dob" name="Name" type="date"><br />

        <label for="color">Favorite Color</label>
        <input id="color" name="favoriteColor" type="color" class="color"><br />

        <label for="number">Favorite Number</label>
        <input id="number" name="favoriteColor" type="number" class="number"> <br />
       
        <label for="about">Tell us about yourself:</label><br />
        <textarea id="about" name="about" rows="8" cols="60"></textarea><br />

        <label for="confirm">Is all your information correct?</label>
        <input id="confirm" name="confirmation" type="checkbox" class="check" required><br />

        <input name="submit" type="submit" class="submit">

    </form>
    
</body>
</html>
